<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Course</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('Image/BackgroundCreateCourse.jpg'); /* Background */
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        .logo {
            margin-bottom: 20px;
        }
        .form-container {
            background-color: #1a1a8f;
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 500px;
        }
        .form-container input, 
        .form-container select,
        .form-container textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .error {
            color: red;
            font-size: 14px;
            display: none;
            text-align: left;
        }
        .form-container button {
            background-color: white;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <img src="Image/main-logo-1.png" alt="AceYourEnglish" class="logo"> <!-- logologo -->
    <div class="form-container">
        <h2>Input All Information Your Course</h2>
        <form th:action="@{/createCourse}" method="post" onsubmit="return validateForm()">
            <input type="text" id="courseName" name="courseName" placeholder="Course Name" required>
            <div class="error" id="errorName">Course Name is required</div>
            <select id="courseLevel" name="courseLevel" required>
                <option value="">Select Level</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <div class="error" id="errorLevel">Course Level is required</div>
            <textarea id="courseDescription" name="coureDescription" placeholder="Course Description" rows="4" required></textarea>
            <div class="error" id="errorDescription">Course Description is required</div>
            <button type="submit" id="submitBtn">Done</button>
        </form>
    </div>
    
    <script>
        const courseName = document.getElementById("courseName");
        const courseLevel = document.getElementById("courseLevel");
        const courseDescription = document.getElementById("courseDescription");
        const submitBtn = document.getElementById("submitBtn");
        const errorName = document.getElementById("errorName");
        const errorLevel = document.getElementById("errorLevel");
        const errorDescription = document.getElementById("errorDescription");

        function validateForm() {
            let isValid = true;

            if (courseName.value.trim() === "") {
                errorName.style.display = "block";
                isValid = false;
            } else {
                errorName.style.display = "none";
            }

            if (courseLevel.value === "") {
                errorLevel.style.display = "block";
                isValid = false;
            } else {
                errorLevel.style.display = "none";
            }

            if (courseDescription.value.trim() === "") {
                errorDescription.style.display = "block";
                isValid = false;
            } else {
                errorDescription.style.display = "none";
            }

            return isValid;
        }

        courseName.addEventListener("input", validateForm);
        courseLevel.addEventListener("change", validateForm);
        courseDescription.addEventListener("input", validateForm);
    </script>
</body>
</html>
