<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Udemy-like Webpage</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/index.css}" rel="stylesheet" />
</head>

<body>

    <!-- Banner Section -->
    <div class="banner">
        Career-moving courses start at 399,000 VNƒê </b> | Make 2025 the year of your career <b>7 days left!</b>
    </div>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <div class="logo-container">
                    <img src="\Image\main-logo-1.png" alt="Logo" style="width: 320%; height: 320px; object-fit: cover;">
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link"
                            th:href="@{/Course/CourseMain}">Explore</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <form action="/getCourseByName" method="post">
                        <input type="text" name="searchNameCourse" placeholder="Search Course">
                        <button type="submit">Search</button>
                    </form>                    
                </form>
                <div class="d-flex align-items-center">
                    <div th:if="${session.LoginSuccess == null}">
                        <a class="btn btn-outline-primary mx-2" th:href="@{/Login}">Log in</a>
                        <a class="btn btn-primary mx-2" th:href="@{/Signup}">Sign up</a>
                    </div>
                    <a class="btn btn-secondary mx-2" th:href="@{/ContactUs}" target="_blank">Contact Us</a>
                    <div th:if="${session.LoginSuccess != null}" class="user-icon">
                        <a th:href="@{/UserProfile}">
                            <img src="https://via.placeholder.com/40" alt="User">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Carousel -->
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="..." class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="..." class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="..." class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
