<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bài Thi Trắc Nghiệm</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f7f9;
      padding: 30px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    .exam-container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      padding: 30px;
    }

    .question {
      margin-bottom: 30px;
    }

    .question-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .options label {
      display: block;
      margin: 6px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .options label:hover {
      background-color: #f0f0f0;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      margin-top: 10px;
    }

    .submit-btn {
      display: block;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .submit-btn:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <h1>Bài Thi Trắc Nghiệm ABCD</h1>

  <div class="exam-container">
    <form id="examForm">
      <!-- Câu 1 -->
      <div class="question">
        <div class="question-title">Câu 1: Thủ đô của Việt Nam là gì?</div>
        <div class="options">
          <label><input type="radio" name="q1" value="A"> A. TP. Hồ Chí Minh</label>
          <label><input type="radio" name="q1" value="B"> B. Hà Nội</label>
          <label><input type="radio" name="q1" value="C"> C. Đà Nẵng</label>
          <label><input type="radio" name="q1" value="D"> D. Cần Thơ</label>
        </div>
      </div>

      <!-- Câu 2 -->
      <div class="question">
        <div class="question-title">Câu 2: 2 + 2 bằng bao nhiêu?</div>
        <div class="options">
          <label><input type="radio" name="q2" value="A"> A. 3</label>
          <label><input type="radio" name="q2" value="B"> B. 4</label>
          <label><input type="radio" name="q2" value="C"> C. 5</label>
          <label><input type="radio" name="q2" value="D"> D. 6</label>
        </div>
      </div>

      <!-- Câu 3 -->
      <div class="question">
        <div class="question-title">Câu 3: Màu nào là màu cơ bản?</div>
        <div class="options">
          <label><input type="radio" name="q3" value="A"> A. Hồng</label>
          <label><input type="radio" name="q3" value="B"> B. Xanh lá</label>
          <label><input type="radio" name="q3" value="C"> C. Đỏ</label>
          <label><input type="radio" name="q3" value="D"> D. Tím</label>
        </div>
      </div>

      <!-- Câu 4 -->
      <div class="question">
        <div class="question-title">Câu 4: Trái Đất quay quanh gì?</div>
        <div class="options">
          <label><input type="radio" name="q4" value="A"> A. Mặt Trăng</label>
          <label><input type="radio" name="q4" value="B"> B. Sao Hỏa</label>
          <label><input type="radio" name="q4" value="C"> C. Mặt Trời</label>
          <label><input type="radio" name="q4" value="D"> D. Sao Kim</label>
        </div>
      </div>

      <!-- Câu 5 -->
      <div class="question">
        <div class="question-title">Câu 5: Ngôn ngữ nào được dùng để tạo trang web?</div>
        <div class="options">
          <label><input type="radio" name="q5" value="A"> A. Python</label>
          <label><input type="radio" name="q5" value="B"> B. Java</label>
          <label><input type="radio" name="q5" value="C"> C. HTML</label>
          <label><input type="radio" name="q5" value="D"> D. C++</label>
        </div>
      </div>

      <!-- Câu 6: Listening -->
      <div class="question">
        <div class="question-title">Câu 6 (Nghe): Nghe đoạn âm thanh sau và ghi lại câu bạn nghe được:</div>
        <audio controls>
          <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
          Trình duyệt của bạn không hỗ trợ phát âm thanh.
        </audio>
        <input type="text" name="q6_listen" placeholder="Ghi lại câu bạn vừa nghe..." required>
      </div>

      <!-- Nút hoàn thành -->
      <button type="button" class="submit-btn" onclick="submitExam()">Hoàn thành</button>
    </form>
  </div>

  <script>
    function submitExam() {
      const form = document.getElementById('examForm');
      const formData = new FormData(form);
      const answers = {};
      for (let [key, value] of formData.entries()) {
        answers[key] = value;
      }

      console.log("Đáp án đã chọn:", answers);
      alert("Bạn đã hoàn thành bài thi! !!");
    }
    
  </script>
</body>
</html>
